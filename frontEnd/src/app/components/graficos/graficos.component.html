<div class="row">
  <div class="col-md-1 col-lg-1 m-3"></div>
  <div class="col-sm-12 col-md-3 col-lg-3 text-center">
    <h3>{{graficos.nombre_skill}}</h3>
    <circle-progress
        [percent]="graficos.porcentaje"
        [radius]="100"
        [outerStrokeWidth]="10"
        [innerStrokeWidth]="2"
        [outerStrokeColor]="'#8c7b75'"
        [innerStrokeColor]="'#bcaaa4'"
        [showSubtitle]="false"
        [responsive]="false"
        [animation]="true"
        [animationDuration]="1000"
    ></circle-progress>
  </div>
  
  

</div>
